<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0d6efd" />
  <meta name="description" content="Flight Finder is your smart digital solution to search, compare, and book flights at ease. Plan your journey with confidence!" />
  <meta name="keywords" content="Flight Booking, Flight Finder, Travel, Airfare, Book Flights Online" />
  <meta name="author" content="Flight Finder Team" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Flight Finder" />
  <meta name="msapplication-navbutton-color" content="#007bff" />
  <meta name="mobile-web-app-capable" content="yes" />

  <!-- Favicon -->
  <link rel="icon" href="./icon.png" type="image/png" />
  <link rel="apple-touch-icon" href="./favicon.ico" />

  <!-- Social Media Preview -->
  <meta property="og:title" content="Flight Finder - Book Your Flights Easily" />
  <meta property="og:description" content="Compare airfares, choose seats, and book flights in seconds!" />
  <meta property="og:image" content="%PUBLIC_URL%/social-preview.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://yourwebsite.com" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Manifest -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <title>Flight Finder</title>

  <!-- Background Slideshow Style -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    .slideshow-bg {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: -1;
      background-size: cover;
      background-position: center;
      transition: background-image 1s ease-in-out;
    }

    #root {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <!-- Background slideshow container -->
  <div class="slideshow-bg" id="bg-slideshow"></div>

  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Slideshow Script -->
  <script>
    (function () {
      const images = [
        'https://wallpapers.com/images/hd/travel-hd-4zjwre pl0mzn70nd.jpg',
        'https://source.unsplash.com/1920x1080/?airport,travel',
        'https://source.unsplash.com/1920x1080/?flight,journey',
        'https://source.unsplash.com/1920x1080/?airline,clouds',
        'https://source.unsplash.com/1920x1080/?airplane-window'
      ];

      let current = 0;
      const slideshow = document.getElementById('bg-slideshow');

      function changeBackground() {
        slideshow.style.backgroundImage = `url('${images[current]}')`;
        current = (current + 1) % images.length;
      }

      changeBackground(); // Initial image
      setInterval(changeBackground, 5000); // Change every 5 sec
    })();
  </script>
</body>
</html>
